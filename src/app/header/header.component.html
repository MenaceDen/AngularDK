      fill-rule="evenodd"
      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
    />
  </symbol>
</svg>
<svg
  xmlns="http://www.w3.org/2000/svg"
  style="display: none"
  width="16"
  height="16"
  fill="currentColor"
  viewBox="0 0 16 16"
>
  <symbol id="bi-cart3" viewBox="0 0 16 16">
    <path
      d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"

<!-- Header -->
<div class="container-fluid bg-light">
  <header
    class="container d-flex flex-md-row flex-column flex-wrap align-items-start justify-content-start justify-content-md-between py-1"
  >
    <a
      href="/"
      class="d-lg-flex d-none mt-3 mb-md-0 text-dark text-decoration-none"
    >
      <img
        src="/Images/flowerLogo.png"
        alt="flower logo"
        class="bi me-2"
        height="32"
      />
    </a>

    <nav
      class="navbar navbar-expand-lg navbar-light"
      aria-label="Twelfth navbar example"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample10"
          aria-controls="navbarsExample10"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample10">
          <a
            href="/"
            class="d-md-flex d-lg-none mb-2 mb-md-0 text-dark text-decoration-none"
          >
            <img
              src="/Images/flowerLogo.png"
              alt="flower logo"
              class="bi"
              height="32"
            />
          </a>
          <ul class="navbar-nav">
            <li
              class="nav-item"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a class="nav-link" routerLink="/home">Home</a>
            </li>
            <li
              class="nav-item"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a class="nav-link" href="#about">About</a>
            </li>
            <li
              class="nav-item"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a class="nav-link" routerLink="/shop">Shop</a>
            </li>
            <li
              class="nav-item"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a class="nav-link" href="#contact_page">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <ul class="nav justify-content-end">
      <li class="dropdown text-end mt-3 ps-3">
        <a
          href="#"
          class="d-block link-dark text-decoration-none dropdown-toggle"
          id="dropdownUser1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <svg class="bi" width="24" height="24">
            <use xlink:href="#people-circle" />
          </svg>
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" routerLink="/login">Log in</a></li>
          <li><a class="dropdown-item" routerLink="/signup">Sign up</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" (click)="loginService.logOut()">Log out</a>
          </li>
        </ul>
      </li>
      <li>
        <a routerLink="/cart" class="nav-link mt-2 px-1 position-relative">
          <span
            class="position-absolute top-25 start-100 translate-middle badge rounded-circle bg-secondary"
            [ngClass]="numb === 0 ? 'invisible' : 'visible'"
          >
            {{ numb }}
            <span class="visually-hidden">bouquets</span>
          </span>
          <svg class="bi d-block" width="24" height="24">
            <use xlink:href="#bi-cart3" />
          </svg>
        </a>
      </li>
    </ul>
  </header>
</div>
