<div class="container my-5">
  <div class="row">
    @for(bouquet of warehouse.offer.goods; track bouquet){ @if(bouquet.category
    === categName ){
    <div class="col-lg-4 col-md-6 col-12 text-center">
      <img
        class="img-fluid"
        [src]="bouquet.imgSrc"
        [alt]="bouquet.name"
      /><br />
      <h4>{{ bouquet.name }}</h4>
      <p>{{ bouquet.price }}<span>$</span></p>
    </div>
    } }
  </div>
</div>
