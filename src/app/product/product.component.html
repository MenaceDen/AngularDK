<div class="container">
  @for(product of warehouse.offer.goods; track product){ @if(product.id ===
  warehouse.offerId){
  <div class="container-fluid d-flex justify-content-between">
    <p>
      {{ "home" + warehouse.prodUrl + "/" + product.name }}
    </p>
    <div class="d-flex flex-nowrap">
      <button class="btn rounded-0 border-0 py-0" style="height: 30px">
        &lt; Prev
      </button>
      <span>|</span>
      <button class="btn rounded-0 border-0 py-0" style="height: 30px">
        Next &gt;
      </button>
    </div>
  </div>
  <div class="row">
    <div
      class="col-lg-6 col-12 d-flex justify-content-lg-end justify-content-center"
    >
      <img [src]="product.imgSrc" [alt]="product.name" class="img-fluid" />
    </div>
    <div class="col-lg-6 col-12">
      <h4 class="mt-2">{{ product.name }}</h4>
      <h4>{{ product.price }}<span>$</span></h4>
      <p>{{ product.description }}</p>
      <hr />
      <div class="row">
        <div class="col-4 d-flex flex-column">
          <label for="quantity">Quantity</label>
          <input
            type="text"
            class="form-control my-2"
            id="quantity"
            style="width: 106px"
          />

          <button class="btn btn-dark rounded-1" style="width: 106px">
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>

  } }
</div>
